<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .status-item {
            text-align: center;
            padding: 10px;
        }

        .status-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .health-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .health-healthy { background: #4caf50; }
        .health-degraded { background: #ff9800; }
        .health-critical { background: #f44336; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .widget h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .error-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .error-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #f44336;
        }

        .error-item.warning {
            border-left-color: #ff9800;
        }

        .error-item.info {
            border-left-color: #2196f3;
        }

        .error-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .error-message {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .error-agent {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 100%;
            gap: 10px;
        }

        .bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px 5px 0 0;
            position: relative;
            min-height: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
        }

        .bar-label {
            position: absolute;
            bottom: -20px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .pattern-list {
            list-style: none;
        }

        .pattern-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pattern-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Error Monitoring Dashboard</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-value">
                    <span id="health-status">Healthy</span>
                    <span class="health-indicator health-healthy" id="health-indicator"></span>
                </div>
                <div class="status-label">System Health</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="total-errors">0</div>
                <div class="status-label">Total Errors (24h)</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="error-rate">0</div>
                <div class="status-label">Errors/min</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="critical-count">0</div>
                <div class="status-label">Critical Errors</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="widget">
                <h2>üìä Error Distribution by Level</h2>
                <div class="chart-container">
                    <div class="bar-chart" id="level-chart">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="widget">
                <h2>ü§ñ Errors by Agent</h2>
                <div class="chart-container">
                    <div class="bar-chart" id="agent-chart">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="widget">
                <h2>üî• Recent Errors</h2>
                <div class="error-list" id="recent-errors">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="widget">
                <h2>üéØ Error Patterns</h2>
                <ul class="pattern-list" id="error-patterns">
                    <li class="loading">Loading...</li>
                </ul>
            </div>
        </div>

        <div class="controls">
            <button onclick="refreshData()">üîÑ Refresh</button>
            <button onclick="clearResolved()">üóëÔ∏è Clear Resolved</button>
            <button onclick="exportData()">üì• Export Data</button>
            <button onclick="toggleAutoRefresh()" id="auto-refresh-btn">‚è∏Ô∏è Pause Auto-Refresh</button>
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval = null;

        // Mock data for demonstration
        const mockData = {
            health: {
                status: 'healthy',
                errorRate: 2.5,
                criticalCount: 3,
                message: 'System is operating normally'
            },
            metrics: {
                totalErrors: 42,
                errorsByLevel: {
                    ERROR: 8,
                    WARN: 15,
                    INFO: 19,
                    DEBUG: 0
                },
                errorsByAgent: {
                    'ProductionResearcherAgent': 5,
                    'IdeatorAgent': 8,
                    'CriticAgent': 6,
                    'AnalystAgent': 3,
                    'WriterAgent': 7
                },
                errorRate: 2.5,
                recentErrors: [
                    {
                        timestamp: new Date(),
                        level: 'ERROR',
                        message: 'Failed to generate search queries',
                        agent: 'ProductionResearcherAgent'
                    },
                    {
                        timestamp: new Date(Date.now() - 300000),
                        level: 'WARN',
                        message: 'Cache miss for query',
                        agent: 'IdeatorAgent'
                    },
                    {
                        timestamp: new Date(Date.now() - 600000),
                        level: 'INFO',
                        message: 'Session checkpoint saved',
                        agent: 'WriterAgent'
                    }
                ]
            },
            patterns: [
                { pattern: 'Failed to [ACTION]', count: 12, severity: 'high' },
                { pattern: 'Timeout exceeded', count: 8, severity: 'medium' },
                { pattern: 'Cache miss', count: 15, severity: 'low' },
                { pattern: 'Authentication failed', count: 3, severity: 'critical' }
            ]
        };

        function updateDashboard(data) {
            // Update health status
            const healthStatus = document.getElementById('health-status');
            const healthIndicator = document.getElementById('health-indicator');
            healthStatus.textContent = data.health.status.charAt(0).toUpperCase() + data.health.status.slice(1);
            healthIndicator.className = `health-indicator health-${data.health.status}`;

            // Update metrics
            document.getElementById('total-errors').textContent = data.metrics.totalErrors;
            document.getElementById('error-rate').textContent = data.metrics.errorRate.toFixed(1);
            document.getElementById('critical-count').textContent = data.health.criticalCount;

            // Update level chart
            const levelChart = document.getElementById('level-chart');
            levelChart.innerHTML = '';
            const maxLevel = Math.max(...Object.values(data.metrics.errorsByLevel));
            Object.entries(data.metrics.errorsByLevel).forEach(([level, count]) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${(count / maxLevel) * 100}%`;
                bar.innerHTML = `
                    <span style="color: white;">${count}</span>
                    <span class="bar-label">${level}</span>
                `;
                levelChart.appendChild(bar);
            });

            // Update agent chart
            const agentChart = document.getElementById('agent-chart');
            agentChart.innerHTML = '';
            const maxAgent = Math.max(...Object.values(data.metrics.errorsByAgent));
            Object.entries(data.metrics.errorsByAgent).forEach(([agent, count]) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${(count / maxAgent) * 100}%`;
                bar.innerHTML = `
                    <span style="color: white;">${count}</span>
                    <span class="bar-label">${agent.replace('Agent', '')}</span>
                `;
                agentChart.appendChild(bar);
            });

            // Update recent errors
            const recentErrors = document.getElementById('recent-errors');
            recentErrors.innerHTML = '';
            data.metrics.recentErrors.forEach(error => {
                const errorItem = document.createElement('div');
                errorItem.className = `error-item ${error.level.toLowerCase()}`;
                errorItem.innerHTML = `
                    <div class="error-time">${error.timestamp.toLocaleString()}</div>
                    <div class="error-message">${error.message}</div>
                    ${error.agent ? `<span class="error-agent">${error.agent}</span>` : ''}
                `;
                recentErrors.appendChild(errorItem);
            });

            // Update patterns
            const patterns = document.getElementById('error-patterns');
            patterns.innerHTML = '';
            data.patterns.forEach(pattern => {
                const li = document.createElement('li');
                li.className = 'pattern-item';
                li.innerHTML = `
                    <span>${pattern.pattern}</span>
                    <span class="pattern-count">${pattern.count}</span>
                `;
                patterns.appendChild(li);
            });
        }

        async function fetchData() {
            try {
                // In production, this would fetch from the actual API
                // const response = await fetch('/api/errors/metrics');
                // const data = await response.json();
                // updateDashboard(data);
                
                // For now, use mock data
                updateDashboard(mockData);
            } catch (error) {
                console.error('Failed to fetch error metrics:', error);
            }
        }

        function refreshData() {
            fetchData();
        }

        function clearResolved() {
            if (confirm('Clear all resolved errors?')) {
                // API call to clear resolved errors
                console.log('Clearing resolved errors...');
                refreshData();
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(mockData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = `error-report-${new Date().toISOString()}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = document.getElementById('auto-refresh-btn');
            
            if (autoRefresh) {
                btn.textContent = '‚è∏Ô∏è Pause Auto-Refresh';
                startAutoRefresh();
            } else {
                btn.textContent = '‚ñ∂Ô∏è Start Auto-Refresh';
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchData, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Initialize
        fetchData();
        startAutoRefresh();
    </script>
</body>
</html>
